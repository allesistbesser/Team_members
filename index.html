<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container ">
        <!-- switch button-->
        <div class="form-check form-switch swbutton">
            <input class="form-check-input" onclick="switchFunction()" type="checkbox" id="formSwitchCheckDefault"
                checked="">
        </div>
        <!-- header text -->
        <div class="d-flex flex-row mb-3 justify-content-center align-items-center">
            <div class="col-md-4 ms-5 fs-3 fw-bold header1">The Creative Crew</div>
            <div class="col-md-5 fw-bold">Wo We Are <br> We are team of Creatively diverse. Innotative <br> indivuduals
                working
                in various locations from the world </div>
        </div>
        <!-- images -->
        <div class="d-flex flex-row flex-wrap justify-content-center">
            <!-- image -->
            <div class="col-md-3 position-relative m-4 rounded-3">
                <div class="w-75"
                    style="font-size: 0.7rem; transform: rotate(90deg); position: absolute; left:67%; top: 20%;">PRODUCT
                    OWNER</div>
                <img class="img-fluid shadow-lg" src="./images/photo1.png" alt="photo1">
                <p class="mt-4 fw-bold">Bill Mahoney</p>
            </div>

            <div class="col-md-3 position-relative m-4 pt-5 rounded-3">
                <div class="w-75"
                    style="font-size: 0.7rem; transform: rotate(90deg); position: absolute; left:67%; top: 30%;">ART
                    DIRECTOR</div>
                <img class="img-fluid shadow-lg" src="./images/photo2.png" alt="photo1">
                <p class="mt-4 fw-bold">Saba Cabrera</p>
            </div>

            <div class="col-md-3 position-relative m-4 rounded-3">
                <div class="w-75"
                    style="font-size: 0.7rem; transform: rotate(90deg); position: absolute; left:67%; top: 20%;">TECH
                    LEAD</div>
                <img class="img-fluid shadow-lg" src="./images/photo3.png" alt="photo1">
                <p class="mt-4 fw-bold">Shae Le</p>
            </div>

            <div class="col-md-3 position-relative m-4 rounded-3">
                <div class="w-75"
                    style="font-size: 0.7rem; transform: rotate(90deg); position: absolute; left:67%; top: 20%;">UX
                    DESIGNER</div>
                <img class="img-fluid shadow-lg" src="./images/photo4.png" alt="photo1">
                <p class="mt-4 fw-bold">Skylah Lu</p>
            </div>

            <div class="col-md-3 position-relative m-4 pt-5 rounded-3">
                <div class="w-75"
                    style="font-size: 0.7rem; transform: rotate(90deg); position: absolute; left:67%; top: 30%;">
                    DEVELOPER</div>
                <img class="img-fluid shadow-lg" src="./images/photo5.png" alt="photo1">
                <p class="mt-4 fw-bold">Griff Richards</p>
            </div>

            <div class="col-md-3 position-relative m-4 rounded-3">
                <div class="w-75"
                    style="font-size: 0.7rem; transform: rotate(90deg); position: absolute; left:67%; top: 20%;">
                    DEVELOPER
                </div>
                <img class="img-fluid shadow-lg" src="./images/photo6.png" alt="photo1">
                <p class="mt-4 fw-bold">Stan John</p>
            </div>


        </div>

    </div>

    <script src="App.js"></script>

</html>
